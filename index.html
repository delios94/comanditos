<!DOCTYPE html>

	<title>Comanditos</title>
	<script>
		function copy(i){
			var cmd=document.getElementsByTagName("input")[i];
			if (cmd){
				cmd.select();
				document.execCommand("copy");
				if (document.selection)
					document.selection.empty();
				else if (window.getSelection)
					window.getSelection().removeAllRanges();
				var txt=document.getElementsByClassName("copiado")[i];
				txt.style.opacity=1;
				setTimeout(function(){
					var tm=setInterval(function(){
						if (txt.style.opacity<=0)
							clearInterval(tm);
						txt.style.opacity-=0.1;
					}, 100);
				}, 1000);
			}
		}
		function addCopy(){
			var cps=document.getElementsByClassName("copypasta");
			for (var i=0;i<cps.length;i++){
				cps[i].innerHTML='<img src="https://img.icons8.com/ios/50/000000/copy.png"><div class="copiado"> <a>Texto copiado</a> </div>';
				(function (i) {
					cps[i].addEventListener("click", function(){copy(i);});
				}).call(this, i);
			}
		}
		function counter(){
			var td=document.getElementsByTagName("td")[0];
			var tr=document.getElementsByTagName("tr").length-1;
			td.innerText="Comando ("+tr+"/40)";
		}
		function colores(){
			var tr=document.getElementsByTagName("tr");
			for (var i=1;i<tr.length;i++){
				var td=tr[i].getElementsByTagName("td")[2];
				if (td.innerText=="Sonido")
					td.style.color="#0027ff";
				else if (td.innerText=="Texto")
					td.style.color="#4caf50";
				else if (td.innerText=="Comando")
					td.style.color="#8bc34a";
				else if (td.innerText=="Imagen")
					td.style.color="#ff9800";
			}
		}
		addCopy();
		var loader=setTimeout(function(){
			addCopy();
			colores();
			counter();
		}, 1);
		document.onload=loader;
	
	</script>
